<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Job Application<h3>(Web)</h3></h1>
        </div>
        <div class="form-control">
            <div class="form-1">
                <div class="first-name">
                    <label>First Name</label>
                    <input class="form-main f-name" type="text" placeholder="Enter First Name">
                </div>
                <div class="last-name">
                    <label>Last Name</label>
                    <input class="form-main l-name" type="text" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-1">
                <div class="first-name">
                    <label>Email</label>
                    <input class="form-main f-name" type="text" placeholder="Enter Email">
                </div>
                <div class="last-name">
                    <label>Job Role</label>
                    <select class="form-main l-name">
                        <option value="">Select Job Role</option>
                        <option value="">Frontend Developer</option>
                        <option value="">Backend Developer</option>
                        <option value="">FullStack Developer</option>
                        <option value="">UI/UX Designer</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Address</label>
                <textarea class="address l-name"></textarea>
            </div>
            <div class="form-1">
                <div class="first-name">
                    <label>City Name</label>
                    <input class="form-main f-name" type="text" placeholder="Enter City Name">
                </div>
                <div class="last-name">
                    <label>Pincode</label>
                    <input class="form-main l-name" type="number" placeholder="Enter Pincode">
                </div>
            </div>
            <div class="form-1">
                <div class="first-name">
                    <label>Date</label>
                    <input class="form-main f-name" type="date">
                </div>
                <div class="last-name">
                    <label>Upload Your CV</label>
                    <input class="form-main l-name" type="file">
                </div>
            </div>
            <div class="button-out">
                <a class="button" href="#">Apply Now</a>
            </div>
        </div>
    </div>
</body>
</html>
